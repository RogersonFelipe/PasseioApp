<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2x1 font-semibold text-gray-700 mb-4">Nova Categoria</h2>

    <form id="categoriaForm" (ngSubmit)="salvar()" [formGroup]="camposForm">
        <div class="mb-4">
            <label for="" class="block text-gray-600 font-midium mb-2">Nome</label>
            <input type="text"
            id="nomeCategoria"
            formControlName="nome" 
            name="nomeCategoria" 
            class="w-full px-3 p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400" placeholder="Digite o nome da categoria" required>
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalidos('nome')">
                Campos obrigatório
            </span>
        </div>
        <div class="mb-4">
            <label for="" class="block text-gray-600 font-midium mb-2">Descrição</label>
            <textarea 
                name="descricao" 
                id="descricao"
                formControlName="descricao"
                rows="4"
                placeholder="Digite a descrição da categoria"
                class="w-full px-3 p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400" required>
            </textarea>
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalidos('descricao')">
                Campos obrigatório
            </span>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700">Cadastrar Categoria</button>
    </form>
</div>
