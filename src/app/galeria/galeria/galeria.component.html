<!-- Filtro -->
<form #frm="ngForm">
    <div class="p-4 bg-white shadow">
        <div class="flex flex-col md:flex-row items-center justify-content gap-4">
            <input type="text" name="nomeFiltro" [(ngModel)]="nomeFiltro" placeholder="Pesquisar por nome" class="w-full  px-3 py-2 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400">
            <select class="w-full md:w-1/3 px-3 py-2 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
                name="categoriaFiltro" [(ngModel)]="categoriaFiltro">
                <option value="" disabled selected>Filtrar por Categoria</option>
                <option value="">Todas as Categorias</option>
                <option *ngFor="let categoria of categoriasFiltro" [value]="categoria.nome">{{ categoria.nome }}</option>
            </select>
            <button (click)="filtar()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Pesquisar</button>
        </div>
    </div>
</form>

<div class="p-4 grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white shadow rounded overflow-hidden" *ngFor="let lugar of lugares">
        <img [src]="lugar.urlFoto" [alt]="lugar.nome" class="w-full h-40 object-cover">
        <div class="p-4">
            <h2 class="text-lg font-semibold mb-2">{{lugar.nome}}</h2>
            <p class="text-gray-600 mb-4">Descrição breve do lugar.</p>
            <div class="flex items-center justify-between">
                <div class="flex-row">
                    <p class="text-gray-500">Categoria: <span class="text-blue-600">{{lugar.categoria}}</span></p>
                    <p class="text-gray-500">Localização: {{lugar.localizacao}}</p>
                </div>
                <div class="flex flex-col items-end">
                    <span class="text-yellow-500" [innerHTML]="getTotalEstrelas(lugar)"></span>
                    <span class="ml-e text-gray-600">{{ lugar.avaliacao }}</span>
                </div>
            </div>
        </div>

    </div>
</div>
