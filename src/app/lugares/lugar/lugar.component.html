<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2x1 font-semibold text-gray-700 mb-4">Nova Lugares</h2>

    <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="cadastrarLugar()">
        <div class="mb-4">
            <label class="block text-gray-600 font-midium mb-2">Nome do Lugar</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do lugar" formControlName="nome"
                class="w-full px-3 p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
                placeholder="Digite o nome do lugar" required>
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalidos('nome')">
                Campos obrigatório
            </span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-600 font-midium mb-2">Categoria</label>
            <select id="categoria" name="categoria" formControlName="categoria"
                class="w-full px-3 p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
                required>
                <option value="" disabled selected>Selecione uma Categoria</option>
                <option *ngFor="let categoria of categorias" [value]="categoria.nome">{{ categoria.nome }}</option>
            </select>
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalidos('categoria')">
                Campos obrigatório
            </span>   
        </div>
        <div class="mb-4">
            <label class="block text-gray-600 font-midium mb-2">Localização</label>
            <input type="text" id="localizacao" name="localizacao" placeholder="Digite o nome do lugar" formControlName="localizacao"
                class="w-full px-3 p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
                placeholder="Digite o nome do lugar" required>
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalidos('localizacao')">
                Campos obrigatório
            </span> 
        </div>
        <div class="mb-4">
            <label class="block text-gray-600 font-midium mb-2">URL da Foto</label>
            <input type="text" id="urlFoto" name="urlFoto" placeholder="Digite a URL da foto" formControlName="urlFoto"
                class="w-full px-3 p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
                placeholder="Digite a URL da foto" required>
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalidos('urlFoto')">
                Campos obrigatório
            </span>
        </div>
        <div class="mb-4">
            <label class="block text-gray-600 font-midium mb-2">Avaliação</label>
            <select name="avaliacao" id="avaliacao" formControlName="avaliacao"
            class="w-full px-3 p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400">
                <option value="" disabled selected>Faça sua Avalição!</option>
                <option [value]="1">1 - Ruim</option>
                <option [value]="2">2 - Regular</option>
                <option [value]="3">3 - Bom</option>
                <option [value]="4">4 - Otimo</option>
                <option [value]="5">5 - Exelente</option>
            </select>
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalidos('avaliacao')">
                Campos obrigatório
            </span>
        </div>
        <button type="submit" 
            class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700">Cadastrar Lugar
        </button>
    </form>

</div>
